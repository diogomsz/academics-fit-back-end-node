<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AcademicsFIT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/mascaraCadastroAluno.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo"><span> AcademicsFIT</span></div>
    </nav>
    <div class='container'>
      <div class='card'>
        <h1> Cadastrar </h1>

        <div id='msgError'></div>

        <form action="/cadastroaAluno" method="POST">
          <div class='label-float'>
            <input name='nomeCadastroAluno' type='text' id='NomeCadastroAluno' maxlength="50" paceholder='' required>
            <label id='userLabel' for='NomeCadastroAluno'>Nome</label>
          </div>

          <div class='label-float'>
            <input name='cpfCadastroAluno' type='text' id='CpfCadastroAluno' maxlength="11" required>
            <label  id='userLabel' for='CpfCadastroAluno'>CPF</label>
          </div>

          <div class='label-float'>
            <input name='emailCadastroAluno' type='email' id='EmailCadastroAluno' required>
            <label id='userLabel' for='EmailCadastroAluno'>Email</label>
          </div>

          <div class='label-float'>
            <input name='senhaCadastroAluno' type='password' id='SenhaCadastroAluno' required>
            <label id='senhaLabel' for='SenhaCadastroAluno'>Senha</label>
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div class='justify-center'>
            <button id="cadastrar">Cadastrar</button>
          </div>

          <div class='justify-center'>
            <hr>
          </div>
        </form>
        <p> JÃ¡ pussui conta?
          <a href='LogarAluno.html'> Entrar </a>
        </p>

      </div>
    </div>

  </header>

  <script src="js/cadastroAluno.js"></script>
</body>

</html>
