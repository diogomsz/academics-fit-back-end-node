<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AcademicsFIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylealuno.css">
</head>

<body>
    <header style="border: 0;">
        <nav>
            <div class="logo"><span> AcademicsFIT</span></div>
        </nav>
        <section class="container"
            style="background-color:#ffffff80;height: 80vh;width: 95vw;margin: auto;border-radius: 10px;">
            <div class="row" style="background-color: rgba(255,255,255,0.2);height: 100%;">
                <div class="col-12" style="height: 100%;position: relative;">
                    <div class="row text-center h4 m-0" style="height: 10%;width: 100%;display: block;">
                        Escolha uma data
                    </div>
                    <div class="row text-center" style="height: 90%;">
                        <div class="col-6">
                            <div class="card text-center mx-auto" style="width: 18rem;">
                                <img src="img/blank-profile-picture-973460__340.webp" class="card-img-top"
                                    width="120px">
                                <div class="card-body">
                                    <h5 class="card-title">Nome do professor</h5>
                                    <p class="card-text">info geral</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 text-center" style="position: relative;">
                            <div class="m-5" style="height: 70%; border: 1px solid black;border-radius: 10px;">
                                <h2 class="my-3">Dias disponíveis</h2>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <span onclick="blueBackground(this)" class="dia p-1"
                                    style="border: 1px solid black;border-radius: 2px;margin: 40px 20px;">19</span>
                                <p></p>
                            </div>
                            <button onclick="enviar()" style="position: absolute;right: 10px;"
                                class="btn btn-dark">continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        var dia;
        function blueBackground(el) {
            let p_elements = Array.from(document.getElementsByClassName('dia'));
            p_elements.map(p => {
                p.style.backgroundColor = "transparent";
            })
            dia = (el.textContent)
            el.style.backgroundColor = "white"
        }
        function enviar() {
            window.location.href = "confirmação.html?dia=" + dia;
        }
    </script>
</body>

</html>
